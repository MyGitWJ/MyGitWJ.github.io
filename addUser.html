<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>账号注册</title>
	</head>
	<body>
		<center><h1>注册账号</h1></center>
		<center>
			<table width="600px" height="1000px">
				<form action="AddUserServlet" method="post">
					<tr>
						<td>							
							<h3>个人信息</h3>
						</td>
					</tr>
					<ul>
					<tr>
						<td>					
							<li>用户名：
						</td>
						<td>
							<input type="text" name="username" placeholder="请输入用户名"  />				
							</li>
						</td>
					</tr>
					<tr>
						<td>	
							<li>密码：
						</td>
						<td>
							<input type="password" name="userpassword" placeholder="请输入密码" />						
							</li>
						</td>
					</tr>
							
					<tr>
						<td>	
							<li>姓名：
						</td>
						<td>
							<input type="text" name="realname" placeholder="请输入真实姓名" />								
							</li>
						</td>
					</tr>				
					<tr>
						<td>	
							<li>性别：
						</td>
						<td>
							<label for="nan">男</label><input type="radio" name="usersex" id="nan" value="男" />
							<label for="nv">女</label><input type="radio" name="usersex" id="nv" value="女" />									
							</li>
							</td>
					</tr>						
					<tr><td>以上为必填项</td></tr>
					<tr>
						<td>	
							<li>
								电话号码：
						</td>
						<td>
							<input type="tel" name="tel" placeholder="请输入联系方式" />
							</li>
						</td>
					</tr>
					<tr>
						<td>	
							<li>
								Q Q号：
						</td>
						<td>
							<input type="tel" name="qq" placeholder="请输入QQ号" />
							</li>
						</td>
					</tr>
					<tr>
						<td>	
							<li>
								电子邮箱：
						</td>
						<td>
							<input type="email" name="email" placeholder="请输入电子邮件" />
							</li>
							</ul>
						</td>
					</tr>
					<tr><td>
							<input type="submit" value="注册" style="position: relative;left: 30%;"/>
							<input type="reset" value="重新输入" style="position: relative;left: 70%;"/>
					</td></tr>
				</form>
			</table>
		</center>
	</body>
</html>
